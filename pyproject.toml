[tool.poetry]
name = "moshan"
version = "0.1.0"
description = ""
authors = ["fulder <misad90@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
boto3 = "^1.26.99"
httpx = "^0.23.3"

[tool.poetry.group.pytest]
optional = true

[tool.poetry.group.pytest.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-html = "^3.2.0"


[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[tool.poetry.group.layers-api]
optional = true

[tool.poetry.group.layers-api.dependencies]
requests = "^2.28.2"


[tool.poetry.group.layers-databases]
optional = true

[tool.poetry.group.layers-databases.dependencies]
python-dateutil = "^2.8.2"
dynamodb-json = "^1.3"


[tool.poetry.group.layers-fastapi]
optional = true

[tool.poetry.group.layers-fastapi.dependencies]
fastapi = "^0.95.0"
fastapi-utils = "^0.2.1"
mangum = "^0.17.0"
pydantic = "^1.10.7"


[tool.poetry.group.layers-utils]
optional = true


[tool.poetry.group.layers-utils.dependencies]
loguru = "^0.6.0"


[tool.poetry.group.api]
optional = true

[tool.poetry.group.api.dependencies]
pyjwt = "^2.6.0"
requests = "^2.28.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov-report html --cov=src -vv"

[tool.isort]
profile = "black"

[tool.black]
line-length = 80
experimental-string-processing = true
