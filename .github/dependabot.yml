version: 2

updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "boto3"
        update-types: [ "version-update:semver-patch" ]

  - package-ecosystem: "npm"
    directory: "docs/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"